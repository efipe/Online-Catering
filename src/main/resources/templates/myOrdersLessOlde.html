<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="template :: scripts_header"/>
    <meta charset="UTF-8">
    <title>Moje zam√≥wienia</title>
</head>
<body>
<th:block th:include="template :: navigator"/>

<main role="main" class="container">
    <h1 class="table-head-title">My Orders</h1>
    <div class="row col-md-12">
        <div class="col-md-2">Type and calories</div>
        <div class="col-md-2">Delivery</div>
        <div class="col-md-1">City</div>
        <div class="col-md-1">Price</div>
        <div class="col-md-1">Note</div>


        <div class="row col-md-12" th:each="catering , iter : ${catering_user_list}">
            <div class="col-md-4" th:text="${catering.getCateringType()+catering.getCalories()} "></div>
            <div class="col-md-3" th:text="${catering.getCalories()}"></div>
            <div class="col-md-2" th:text="${catering.getDeliveryAddress()}"></div>
            <div class="col-md-2" th:text="${catering.getDeliveryCity()}"></div>
            <div class="col-md-1" th:text="${catering.getTotalPrice()}"></div>
        </div>

    </div>
</main>
<th:block th:include="template :: scripts_footer"/>

</body>
</html>
